<div class="flex min-h-screen flex-col bg-slate-50">
  <!-- Main Content -->
  <main
    class="mx-auto grid w-full max-w-7xl flex-1 grid-cols-1 gap-4 p-4 lg:grid-cols-[1fr_400px] lg:gap-8 lg:p-8"
  >
    <div class="flex items-start justify-center">
      <app-wordle></app-wordle>
    </div>

    <aside class="order-first flex flex-col gap-6 lg:order-none">
      @if (currentUser(); as currentUser) {
        <app-statistics [discordId]="currentUser.discordId"></app-statistics>
      }

      <div class="overflow-hidden rounded-lg bg-white">
        <app-leaderboard></app-leaderboard>
      </div>
    </aside>
  </main>
</div>
