@if (isVisible && message) {
  <div
    class="pointer-events-none fixed top-16 left-1/2 z-50 -translate-x-1/2 transform sm:top-20"
  >
    <div
      class="fade-in-out max-w-xs rounded-lg bg-gray-800 px-4 py-2 text-center text-white shadow-lg sm:px-6 sm:py-3"
    >
      <div class="flex items-center justify-center gap-2">
        <span class="text-base sm:text-lg">{{ getEmoji() }}</span>
        <p class="text-xs font-semibold sm:text-sm">{{ message }}</p>
      </div>
    </div>
  </div>
}
